<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>welcome to <span>Rock Paper Scissors</span></h1>
    <div class="score-table">
        <p>player : 0 </p>
        <p>computer : 0 </p>
        <p>ties : 0</p>
    </div>
    <div class="buttons">
        <button onclick="playgame('paper')" class="select">
            <img src="./images/hand-paper.svg" alt="paper">
        </button>
        <button onclick="playgame('rock')" class="select">
            <img src="./images/hand-rock.svg" alt="rock">
        </button>
        <button onclick="playgame('scissors')" class="select">
            <img src="./images/hand-scissors.svg" alt="scissors">
        </button> 
    </div>
    <div class="results"></div>
    <button onclick="score.wins = 0 ; score.losses = 0 ; score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement ()" class="reset">reset score</button>
    <script src="script.js"></script>
    
</body>
</html>
